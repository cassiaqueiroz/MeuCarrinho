  <input type="hidden" name="retURL" value="https://login.salesforce.com/?locale=br" />

  <main>
    <div class="forms">
      <div class="title">
        <h2>
          Adquirir Sistema
        </h2>
      </div>

      <div class="info">
        <label for="first_name">Primeiro Nome</label>
        <input id="first_name" class="input_box_center" maxlength="40" name="first_name" size="20" type="text" required />
      </div>

      <div class="info">
        <label for="last_name">Sobrenome</label>
        <input id="last_name" class="input_box_center" maxlength="80" name="last_name" size="20" type="text" required />
      </div>

      <div class="info">
        <label for="phone">Telefone</label>
        <input id="phone" class="input_box_center" maxlength="40" name="phone" size="20" type="text" onkeydown="maskfone(event)" required />
      </div>

      <div class="info">
        <label for="email">Email</label>
        <input id="email" class="input_box_center" maxlength="80" name="email" size="20" type="text" required />
      </div>

      <div class="info">
        <label for="city">Cidade</label>
        <input id="city" class="input_box_center" maxlength="40" name="city" size="20" type="text" required />
      </div>

      <div class="info" style="">
        Estado:
        <select id="00NDo000007EacJ" class="input_box_center" name="00NDo000007EacJ" title="Estado">
          <option value="">-- Nenhum --</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
        <br />
      </div>

      <br />
      <div class="info">
        <label for="company">Empresa</label>
        <input id="company" class="input_box_center" maxlength="40" name="company" size="20" type="text" required />
      </div>
      <br />
      <div class="info">
        <div id="enviar">
          <input type="submit" id="submit" name="submit" onclick="validar()" />
        </div>
        <br />
      </div>
    </div>
  </main>
</form>
