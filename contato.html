        <!-- Formulário de pesquisa -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisa" aria-label="Search" />
          <button
                  type="button"
                  class="btn btn-outline-dark"
                  style="margin-right: 25px; background-color: #38b7cf; color: white;"
                  onmouseover="this.style.backgroundColor='#ff9e01'"
                  onmouseout="this.style.backgroundColor= '#38b7cf'"
          >
            Buscar
          </button>

<main>
  <div>
    <br />
    <div class="forms">
      <!-- <label  for="name">Nome </label> -->
      <input id="name" maxlength="40" name="name" size="40" type="text" placeholder="Nome" required />
    </div>
    <div class="forms">
      <!-- <label  for="phone">Telefone </label> -->
      <input id="phone" maxlength="40" name="phone" size="40" type="text" placeholder="Telefone" required />
    </div>
    <div class="forms">
      <!-- <label  for="email">Email </label> -->
      <input id="email" maxlength="40" name="email" size="40" type="text" placeholder="Email" required />
    </div>
    <br />
    <div class="forms">
      <!-- <label for="pickList">Selecione um Assunto</label> -->
      <select id="pickList" name="pickList" required>
        <option value="">Selecione um Assunto</option>
        <option value="Dúvidas">Dúvidas</option>
        <option value="Sugestões">Sugestões</option>
        <option value="Agradecimentos">Agradecimentos</option>
        <option value="Cancelamento">Cancelamento</option>
        <option value="Outro Assunto">Outro Assunto</option>
      </select>
    </div>
    <br />
    <div class="forms">
      <!-- <label for="description">Descrição</label> -->
      <textarea name="description" id="description" required placeholder="Digite sua mensagem..."></textarea>
      <br />
    </div>
    <br />
    <br />
    <div class="forms">
      <input id="submit" type="submit" name="submit" />
    </div>
  </div>
  <br />
</main>
