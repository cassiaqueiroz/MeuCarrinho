  <main>
    <div class="forms">
      <div class="title">
        <h2>
          Área do Cliente
        </h2>
      </div>
      <div class="info">
        <label for="name">Nome do contato</label>
        <input  id="name" class="input_box_center" maxlength="80" name="name" size="20" type="text" required/><br>

      </div>

      <div class="info">
        <label for="email">Email</label>
        <input  id="email" class="input_box_center" maxlength="80" name="email" size="20" type="text" required /><br>

      </div>

      <div class="info">
        <label for="phone">Telefone</label>
        <input  id="phone" class="input_box_center" maxlength="40" name="phone" size="20" type="text" required  onkeydown="maskfone(event)"  /><br>

      </div>

      <div class="info">
        <label for="subject">Assunto</label>
        <input  id="subject" class="input_box_center" maxlength="80" name="subject" size="20" type="text" required/><br>

      </div>

      <div class="info">
        <label >Descrição</label>
        <textarea class="input_box_center" name="description" required></textarea><br>

      </div>
      <br>
      <div class="info">
        <label for="reason">Motivo do caso</label><br>
        <select  id="reason" class="input_box_center" name="reason" required><option value="">-- Nenhum --</option><option value="Installation">Installation</option>
          <option value="Equipment Complexity">Equipment Complexity</option>
          <option value="Performance">Performance</option>
          <option value="Breakdown">Breakdown</option>
          <option value="Equipment Design">Equipment Design</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select><br>
      </div>
      <br>
      <div class="info">
        <div id="enviar">
          <input type="submit" id="submit" name="submit" onclick="validar()">
        </div>
        <br>
      </div>
    </div>
  </main>
</form>
